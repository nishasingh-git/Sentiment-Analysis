<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            width: 100%;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center mb-4">Sentiment Analysis</h3>

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="review" class="form-label">Enter a review:</label>
                <textarea name="review" id="review" class="form-control" rows="5" placeholder="Type a review...">{{ review or '' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Predict</button>
        </form>

        {% if prediction %}
        <div class="mt-4">
            <h5>Prediction Result:</h5>
            {% if 'Positive' in prediction %}
                <div class="alert alert-success" role="alert">
                    Sentiment: <strong>{{ prediction }}</strong>
                </div>
            {% else %}
                <div class="alert alert-danger" role="alert">
                    Sentiment: <strong>{{ prediction }}</strong>
                </div>
            {% endif %}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
